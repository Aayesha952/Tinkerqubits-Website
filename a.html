<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkerQubits</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .hero {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            padding: 80px 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.3em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to TinkerQubits</h1>
        <p>Empowering Teachers and Students with Tech Education</p>
    </div>
</body>
</html>
